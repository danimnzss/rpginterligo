<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interligo Memo RPG</title>
    <style>
        /* Estilização do header */
        header {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .header-content {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center; /* Centraliza verticalmente */
        }

        /* Estilização do título do site */
        .site-title {
            font-size: 36px;
            font-weight: bold;
            margin: 0; /* Remova a margem superior padrão */
            padding: 10px 0;
        }

        /* Estilização do menu de navegação */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cc0000;
        }

        /* Estilização da roda dentada (logotipo) */
        .gear {
            width: 40px;
            height: 40px;
           
            border-radius: 50%;
            position: relative;
        }

        .gear::before,
        .gear::after {
            content: "";
            width: 20px;
            height: 20px;
            background: red; /* Manchas vermelhas */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Estilização do corpo principal */
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilização do rodapé */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer-line {
            height: 2px;
            background: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="gear"></div>
            </div>
            <h1 class="site-title">Interligo Memo RPG</h1>
            <nav>
                <ul>
                    <li><a href="index.html">&#160 &#160Início</a></li>
                    <li><a href="characters.html">Personagens</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer>
        <div class="footer-line"></div>
        <img src="https://imgur.com/28zsqll.jpg" alt="Imagem do Rodapé" style="width: 100%; height: auto;">
    </footer>
</body>
</html>
